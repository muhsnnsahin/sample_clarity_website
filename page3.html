<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"

        aria-label="Toggle navigation"

  <div class="container mt-4">
    <h1>İletişim</h1>
    <p>İletişim sayfası formu ile animasyonlu gönderim.</p>

    <form id="contactForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Adınız</label>
        <input type="text" class="form-control" id="name" placeholder="Adınızı giriniz" required />
        <div class="invalid-feedback">Ad alanı zorunludur.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi giriniz" required />
        <div class="invalid-feedback">Geçerli bir e-posta giriniz.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mesajınız</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı yazınız" required></textarea>
        <div class="invalid-feedback">Mesaj alanı boş bırakılamaz.</div>
      </div>
      <button type="submit" class="btn btn-success">Gönder</button>
    </form>

    <div id="formResponse" class="mt-3"></div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
